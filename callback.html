<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Authorization</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 16px; }
    .success { color: #10b981; }
    .error { color: #ef4444; }
    p { color: #666; margin-bottom: 24px; line-height: 1.6; }
    .code-box {
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      margin: 24px 0;
      word-break: break-all;
      font-family: monospace;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 8px;
    }
    .btn:hover { background: #333; }
    .btn-outline {
      background: #fff;
      color: #1a1a1a;
      border: 1px solid #ddd;
    }
    .btn-outline:hover { border-color: #1a1a1a; }
    .copied {
      color: #10b981;
      font-size: 14px;
      margin-top: 8px;
    }
    .instructions {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
      text-align: left;
      font-size: 14px;
    }
    .instructions ol {
      margin-left: 20px;
      margin-top: 8px;
    }
    .instructions li { margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div id="loading">
      <h1>Processing...</h1>
      <p>Please wait while we process your TikTok authorization.</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');
    const errorDesc = params.get('error_description');
    const state = params.get('state');
    
    const content = document.getElementById('content');
    
    if (error) {
      content.innerHTML = `
        <h1 class="error">❌ Authorization Failed</h1>
        <p>${errorDesc || error}</p>
        <a href="/" class="btn btn-outline">Back to Home</a>
      `;
    } else if (code) {
      content.innerHTML = `
        <h1 class="success">✅ Authorization Successful!</h1>
        <p>Copy the authorization code below and paste it in your app.</p>
        
        <div class="code-box" id="codeBox">${code}</div>
        
        <button class="btn" onclick="copyCode()">Copy Code</button>
        <div class="copied" id="copiedMsg" style="display: none;">Copied to clipboard!</div>
        
        <div class="instructions">
          <strong>Next steps:</strong>
          <ol>
            <li>Copy the code above</li>
            <li>Go back to your app's Settings page</li>
            <li>Paste the code in the TikTok authorization field</li>
            <li>Click "Connect"</li>
          </ol>
        </div>
      `;
    } else {
      content.innerHTML = `
        <h1 class="error">❌ No Authorization Code</h1>
        <p>No authorization code was received. Please try again.</p>
        <a href="/" class="btn btn-outline">Back to Home</a>
      `;
    }
    
    function copyCode() {
      const code = document.getElementById('codeBox').textContent;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById('copiedMsg').style.display = 'block';
        setTimeout(() => {
          document.getElementById('copiedMsg').style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
